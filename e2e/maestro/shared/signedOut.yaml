appId: org.inaturalist.iNaturalistMobile
onFlowStart:
    - runFlow: onFlowStart.yaml
onFlowComplete:
    - runFlow: onFlowComplete.yaml
---
- launchApp:
    clearState: true

- extendedWaitUntil:
    visible: "Get an instant ID of any plant, animal, or fungus"
    timeout: 30000
- waitForAnimationToEnd

- tapOn: Close

- assertVisible: Use iNaturalist to identify any living thing
